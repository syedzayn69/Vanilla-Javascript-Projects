<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
const speed = document.querySelector('.speed')
const speedBar = speed.querySelector('.speed-bar')
const video = document.querySelector('.flex')


function handleSpeed(e){
  const y = e.pageY - this.offsetTop
  const percent = y / this.offsetHeight
  const min = 0.4
  const max = 4
  const height = Math.round((percent) * 100)+'%'
  const videoSpeed = percent * (max - min) + min

  speedBar.style.height = height
  speedBar.textContent = videoSpeed.toFixed(1) + 'x'
  video.playbackRate = videoSpeed  
}

speed.addEventListener('mousemove', handleSpeed)
</script>
</body>
</html>
