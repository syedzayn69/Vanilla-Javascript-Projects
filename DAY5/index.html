<script>
let panelList = document.querySelectorAll('.panel')

function extender(){
    this.classList.toggle('open')
    console.log(this.classList.toggle('open-active'))
}

panelList.forEach(elem => {
    elem.addEventListener('click', extender)
    
});

</script>
