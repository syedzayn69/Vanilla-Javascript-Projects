<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>DRUM KIT</h1>
        <div class="key" data-key="65">
            <kbd>A</kbd>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
        </div>
        <div class="key" data-key="186">
            <kbd>;</kbd>
        </div>
        <div class="key" data-key="32">
            <kbd>Space</kbd>
        </div>
    </div>

    <!-- AUDIO  -->

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="74" src="sounds/openhat.wav"></audio>
    <audio data-key="75" src="sounds/ride.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>
    <audio data-key="186" src="sounds/tink.wav"></audio>
    <audio data-key="32" src="sounds/tom.wav"></audio>
</body>
<script>
    window.addEventListener('keydown', (e)=>{
        let audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
        let key = document.querySelector(`div[data-key='${e.keyCode}']`)
        // console.log(e.keyCode)
        if (!audio) return
        audio.currentTime = 0
        audio.play()
        // console.log(key)
        key.classList.add('play')

    })

    function transitionEnds (e){
        e.target.classList.remove('play')
    }
    window.addEventListener('transitionend', transitionEnds)
</script>
</html>
