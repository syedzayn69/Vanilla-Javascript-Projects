<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Update CSS Variables With <span class="hl">JS</span></h1>

        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">

    </div>
    <img src="img/img.jpg" alt="">
</body>
<script>
    let radioList = document.querySelectorAll('input')

    function updateVar() {
        let suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    
    radioList.forEach(elem => elem.addEventListener('change',updateVar))
    radioList.forEach(elem => elem.addEventListener('mousemove',updateVar))
</script>
</html>
